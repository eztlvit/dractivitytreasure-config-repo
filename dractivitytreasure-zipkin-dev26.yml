spring:
  datasource:
    url: jdbc:mysql://58.63.255.26:3306/huodongbao?characterEncoding=utf8&useSSL=false
    schema: classpath:/mysql.sql
  sleuth:
    enabled: false
  zipkin:
    locator:
      discovery:
        enabled: true

zipkin:
  # collector:
    # rabbitmq:
      # addresses: dractivitytreasure-mq-rabbit:5672
      # username: guest
      # password: guest
      # queue: zipkin
  storage:
    type: mysql

security:
  oauth2:
    client:
      clientId: dractivitytreasure-client-zipkin
      clientSecret: dractivitytreasureClientSecret
      access-token-uri: http://dractivitytreasure-gateway:7979/uac/oauth/token
      user-authorization-uri: http://dractivitytreasure-gateway:7979/uac/oauth/authorize
    resource:
      user-info-uri: http://dractivitytreasure-gateway:7979/uac/user
      prefer-token-info: false
      jwt:
        key-uri: http://dractivitytreasure-provider-uac:8000/oauth/token_key

dractivitytreasure:
  oauth2:
    client:
      id: ${security.oauth2.resource.id}
      accessTokenUrl: ${security.oauth2.client.access-token-uri}
      clientId: ${security.oauth2.client.clientId}
      clientSecret: ${security.oauth2.client.clientSecret}
      clientAuthenticationScheme: header
      tokenStore: jwt
